<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/style.css" type="text/css">
    <title>Sign Up</title>
</head>
<body>
    <section class="logo-section">
        <div class="logo-content">
            <img src="./src/img/odin-lined.png" alt="Oding Logo" />
            <h1>Odin</h1>
        </div>
    </section>
    <main>
        <div class="main-info">
            <h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.
            <br>Sign up <em>now</em> to get started.
            </h3>
            <h3>You <em>know</em> you want to.</h3>
        </div>
        <div class="form-box">
            <h3>Let's do this!</h3>
            <form action="" method="post" >
                <div class="name-inputs">
                    <div class="label-styling">
                        <label for="first_name">First name</label>
                        <input id="first_name" type="text" name="first_name" >
                    </div>
                    <div class="label-styling">
                        <label for="last_name">Last Name</label>
                        <input id="last_name" type="text" name="last_name" />
                    </div>
                </div>
                <div class="contact-inputs">
                    <div class="label-styling">
                    <label for="email">email</label>
                    <input type="email" id="email" name="email" />
                </div>
                <div class="label-styling"> 
                    <label for="phone_number">Phone Number</label>
                    <input type="tel" name="phone_number" id="phone_number">
                </div>
                </div>
                <div class="password-inputs">
                    <div class="label-styling">
                    <label for="password">password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="label-styling">
                    <label for="password_confirm">password</label>
                    <input type="password" id="password_confirm" name="password_confirm">  
                </div>
                </div> 
            </form>
        
        </div>
<button>Create Account</button>
<p>Already have an account? <span>Log in</span></p>
    </main>
</body>
</html>
